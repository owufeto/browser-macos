<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MacOS</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="term.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto+Flex:opsz,wght@8..144,100..1000&display=swap" rel="stylesheet">
</head>
<body>
  
  <div id="bg">

  </div>

  <div id="panel">
    <img id="apple-icon" src="img/apple-white.png"/>
    <p id="active-app" class="control-button"></p>
    <p class="control-button">File</p>
    <p class="control-button">Edit</p>
    <p class="control-button">View</p>
    <p class="control-button">Window</p>
    <p class="control-button">Help</p>

    <p id="time"></p>
  </div>

  <div id="dock-panel">
    <div id="settings" class="icon"></div>
    <div id="terminal" class="icon"></div>
    <div id="safari" class="icon"></div>
    <div id="dash"></div>
    <div id="showAll" title="Show all windows" class="icon"></div>
    <div id="trash" class="icon"></div>
  </div>

  <script src="script.js"></script>
  <script src="terminal.js"></script>
</body>
</html>
